<section class="contact-form">
    <h3>Ready to Elevate Your Data?</h3>
    <h1>Get in Touch</h1>

    <form>
        <div class="row">
            <div class="field">
                <label>First name *</label>
                <input type="text">
            </div>
            <div class="field">
                <label>Last name *</label>
                <input type="text">
            </div>
        </div>

        <div class="field">
            <label>Email *</label>
            <input type="email">
        </div>

        <div class="field">
            <label>Phone</label>
            <input type="text">
        </div>

        <div class="field">
            <label>Write a message</label>
            <textarea rows="4"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
